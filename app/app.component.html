<div class="container">
  <div class="filters">
    <input
      type="search"
      placeholder="Filter by customer name or Transaction Amount"
      [(ngModel)]="searchTerm"
      class="form-control mx-auto my-3 w-75"
    />
  </div>

  <table>
    <thead class="back">
      <tr>
        <th>Customer Name</th>
        <th>Transaction id</th>

        <th>Transaction Date</th>
        <th>Transaction Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of mergedData | search : searchTerm">
        <td>{{ customer.Name }}</td>
        <td>{{ customer.CustomerId }}</td>

        <td>{{ customer.Date | date }}</td>
        <td>{{ customer.Amount }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center w-50 m-auto">
  <div class="dropdown">
    <button
      class="btn btn-outline-primary dropdown-toggle"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {{ Select_Student }}
    </button>
    <ul class="dropdown-menu dropdown-meu">
      <li><a class="dropdown-item active" (click)="show(1)">Ahmed Ali</a></li>
      <li><a class="dropdown-item" (click)="show(2)">Aya Elsayed</a></li>
      <li><a class="dropdown-item" (click)="show(3)">Mina Adel</a></li>
      <li><a class="dropdown-item" (click)="show(4)">Sarah Reda</a></li>
      <li><a class="dropdown-item" (click)="show(5)">Mohamed Sayed</a></li>
    </ul>
  </div>
</div>

<div class="canvas w-50  m-auto p-2 shadow">
  <canvasjs-chart *ngIf="show1" [options]="chartOptions1"></canvasjs-chart>
  <canvasjs-chart *ngIf="show2" [options]="chartOptions2"></canvasjs-chart>
  <canvasjs-chart *ngIf="show3" [options]="chartOptions3"></canvasjs-chart>
  <canvasjs-chart *ngIf="show4" [options]="chartOptions4"></canvasjs-chart>
  <canvasjs-chart *ngIf="show5" [options]="chartOptions5"></canvasjs-chart>
</div>
